[global/wm]
margin-top   = 20

include-file = ~/.config/bspwm/polybar/colors.ini
include-file = ~/.config/bspwm/polybar/modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Bar Settings

[bar/main]
bottom            = false
fixed-center      = true
override-redirect = true
wm-restack        = bspwm

width    = 100%
height   = 20
offset-x = 0%
offset-y = 0%

background = ${color.barbg}
foreground = ${color.fg}

radius-top      = 0.0
radius-bottom   = 0.0
border-top-size = 0

tray-position = right
tray-detached = false
tray-maxsize  = 16

padding = 0

font-0 = "Delugia:size=10;3"
font-1 = "Noto Sans Mono CJK JP:size=10;3"

modules-left   = LD bspwm sep volume sep mpd RD
modules-center = LD title RD
modules-right  = LD cpu sep memory sep keyboard sep date RD

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Application Settings

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline   = over
compositing-underline  = over
compositing-border     = over

pseudo-transparency = false
